color0=#e5e5e5
color1=#909090
color2=#909090
color3=#006179
color4=#4d4d4d

bind r source-file ~/.config/tmux/tmux.conf \; display "::: tmux config reloaded :::"

set -g default-terminal "screen-256color"

set -gq mouse on
set -gq status-keys vi

set -gq status-position top
set -gq status-right "#T"
set -qg status-right-length 48
set -qg status-left-length 48

set -gq status-bg "$color0"
set -gq status-fg "$color4"

set -gq base-index 1

set -gq window-status-style fg="$color2",bg="$color0"
set -gq window-status-current-format "#I #W"
set -gq window-status-current-style fg="$color3",bg="$color0"

set -gq message-style bg="$color0",fg="$color3"
set -gq message-command-style bg="$color0",fg="$color3"
set -gq message-line 1

set -gq pane-active-border-style fg="$color4",bg="$color0"
set -gq pane-border-style fg="$color1",bg="$color0"

set -gq mode-style fg="$color2",bg="$color0"

set -gq window-active-style fg="$color4",bg="$color0"
set -gq window-style fg="$color4",bg="$color0"